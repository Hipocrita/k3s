apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: grafana-nginx
  annotations:
    # --- ANOTACIONES CR√çTICAS DE REDIRECCI√ìN Y PROXY ---
    cert-manager.io/cluster-issuer: "selfsigned-issuer" 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # üí• CR√çTICO: Asegura que NGINX use HTTP al hablar con Grafana
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # üí• CR√çTICO: Asegura que la ruta '/' se reescriba a '/' para el backend
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # Ajustes de proxy que ya ten√≠as
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-websockets: "true"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - rcg.grafana.es
    secretName: grafana-tls
  rules:
  - host: rcg.grafana.es
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        # üí• CR√çTICO: A√ëADIDO - Variables de Entorno para el proxy de Grafana
        env:
        - name: GF_SERVER_ROOT_URL
          value: https://rcg.grafana.es/ 
        - name: GF_SERVER_PROTOCOL
          value: http 
        - name: GF_SERVER_DOMAIN
          value: rcg.grafana.es
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: grafana-nginx
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: grafana-nginx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
