apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  type: NodePort
  selector:
    k8s-app: kubernetes-dashboard  # Asegúrate de que coincide
  ports:
    - port: 443
      targetPort: 8443
      nodePort: 30000  # Asegúrate de que este puerto esté disponible
