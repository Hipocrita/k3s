# dashboard-adminuser-binding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: isadmin-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # Esto le dará permisos de administrador en todo el clúster
subjects:
- kind: ServiceAccount
  name: isadmin
  namespace: kubernetes-dashboard
